# Configuração para ambiente de produção
# Ativado quando spring.profiles.active=prod

# Desativando configurações específicas de desenvolvimento
spring.h2.console.enabled=false

# Configuração de logging para produção
logging.level.root=WARN
logging.level.chatgm.com.mcp_server=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Configuração para o endereço externo
spring.ai.mcp.server.external-url=https://mcp-calendar.chatgmia.org

# Configuração para usar HTTPS em URLs internas
server.forward-headers-strategy=FRAMEWORK
server.tomcat.remoteip.remote-ip-header=X-Forwarded-For
server.tomcat.remoteip.protocol-header=X-Forwarded-Proto

# Configurações para SSL/TLS
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=/logs
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=.log
server.tomcat.accesslog.pattern=%{X-Forwarded-For}i %h %l %u %t "%r" %s %b "%{Referer}i" "%{User-Agent}i" %D
